<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Doodle Tunes&trade;</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="js/Stick.js"></script>
	<script src="js/Main.js"></script>
	<script src="js/NoteFinding.js"></script>
	<script src="js/audiosynth.js"></script>
</head>

<body bgcolor="6ad7e4">
	<img id="banner" src="banner.jpg" />
	<canvas id="musicalPic"></canvas>
	<select id="instrument">
		<option value="Piano">Piano</option>
		<option value="Organ">Organ</option>
		<option value="Acoustic Guitar">Acoustic Guitar</option>
		<option value="EDM">EDM</option>
	</select>
	<select id="octave">
		<option value="High">High</option>
		<option value="Medium">Medium</option>
		<option value="Low">Low</option>
	</select>
	<button id="playMusic" type="button">Play Music</button> 
	<input id="imageUploader" type='file' />
	<img id="myImg" src="#" alt="your image" />
</body>
</html>
